  <span id="span"></span>
<script type="text/javascript">
     function runtime(){
         X = new Date("2/10/2024 00:00:00");
         Y = new Date();
         T = (Y.getTime()-X.getTime());
         M = 24*60*60*1000;
         a = T/M;
         A = Math.floor(a);
         b = (a-A)*24;
         B = Math.floor(b);
         c = (b-B)*60;
         C = Math.floor((b-B)*60);
         D = Math.floor((c-C)*60);
         span.innerHTML = "Website has been running for "+A+"d "+B+"h "+C+"m "+D+"s "
     }
     setInterval(runtime, 1000);
</script>
